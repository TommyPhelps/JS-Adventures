<!DOCTYPE HTML>

<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js"></script>
    </head>

    <body>
        <div class="calculationContainer">
            <p id="calculation">0</p>
        </div>

        <div class="rowOneContainer">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>

        <div class="rowTwoContainer">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="rowThreeContainer">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="rowFourContainer">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="rowFiveContainer">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </body>
</html>
