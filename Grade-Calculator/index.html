<!DOCTYPE HTML>

<html lang ="en">
    <head>
        <title>Grade Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="grade-calc.js"></script>
    </head>

    <body>
        <h1>Welcome to my grade calculator written in JavaScript!</h1>

        <form name="assignmentGrade" onsubmit="calcGrade(); return false;">
            <div>
                <label for="correctQuestions">Number of right Questions: </label>
                <input type="text" id="correctQuestions" name="correctQuestionsInput">
            </div>

            <div>
                <label for="totalQuestions">Total Questions: </label>
                <input type="text" id="totalQuestions" name="totalQuestionsInput">
            </div>

            <input type="submit" value="Calculate">
        </form>

        <div id="result"></div>
    </body>
</html>
