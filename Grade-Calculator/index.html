<!DOCTYPE HTML>

<html lang ="en">
    <head>
        <title>Grade Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="grade-calc.js"></script>
    </head>

    <body>
        <h1>Welcome to my grade calculator written in JavaScript!</h1>

        <div id="userInputContainer">
            <div>
                <label for="rightQuestionsInput">Number of right Questions: </label>
                <input type="text" id="rightQuestions" name="rightQuestionsInput">
            </div>

            <div>
                <label for="totalQuestionsInput">Total Questions: </label>
                <input type="text" id="totalQuestions" name="totalQuestionsInput">
            </div>
        </div>

        <div id="resultContainer"></div>
    </body>
</html>
